{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Войдите в Manic для бронирования услуг маникюра">
    <!-- SEO и безопасность -->
    <meta name="robots" content="noindex, nofollow"> <!-- Для разработки, измените для продакшена -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self' data:; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">

    <title>Вход - Manic</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Animate.css для анимаций -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous">

    <!-- Собственный CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gradient">
    <div class="login-container">
        <div class="form-wrapper animate__animated animate__fadeInUp">
            <h2 class="form-title">Вход в Manic</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="error-message animate__animated animate__shakeX">
                        {{ form.non_field_errors }}
                        <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">×</button>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="id_username" class="form-label" aria-label="Введите имя пользователя">Имя пользователя *</label>
                    <input type="text" name="username" id="id_username" class="form-input" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="id_password" class="form-label">Пароль *</label>
                    <input type="password" name="password" id="id_password" class="form-input" required>
                </div>
                <button type="submit" class="submit-btn animate__animated animate__pulse">Войти</button>
                <p class="login-link">Ещё не зарегистрированы? <a href="{% url 'register' %}" class="text-primary">Регистрация</a></p>
            </form>
        </div>
    </div>

    <!-- Собственный JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
